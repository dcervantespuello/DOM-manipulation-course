<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Eventos</title>
    <style>
      .highlight {
        background-color: yellow;
      }
      #text1 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p id="text1">Pasa el mouse sobre mí.</p>
      <button id="button1">Haz clic en mí</button>
      <button id="button2">Botón 2</button>
      <button id="button3">Botón 3</button>
      <button id="button4">Botón 4</button>
    </div>

    <form id="myForm">
      <label for="first_name">Nombre:</label>
      <input type="text" id="first_name" name="first_name" />

      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" name="last_name" />
      <button type="submit">Enviar</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
